<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Paractice</title>
    <link rel="stylesheet" href="handsOn4.css">
    <style>
        body{
            background-color: #eaeaea;
            color: #000033;
        }
        p3{
            font-style: "new";
        }
    </style>
</head>

<body>
    <h1>Name: Aedyn Henderson</h1>
    <p1 style="background-color: green; color: white;">This paragraph is styled inline</p1>
    <br>
    <p2>This paragraph is styled by the "body" selector in an embedded stylesheet</p2>
    <br>
    <p3>This paragraph is styled by the "new" class selector in an embedded stylesheet</p3>
    <br>
    <div>This div text is styled by the "div" selector in an external stylesheet</div>
</body>
</html>
